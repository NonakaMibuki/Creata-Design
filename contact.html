<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick-theme/slick.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icons8-100.png" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <h1><a href="top.html">Cresta Design</a></h1>
        <nav class="header_nav">
            <ul>
                <li><a href="top.html#concept">Concept</a></li>
                <li><a href="top.html#main__service">Service</a></li>
                <li><a href="top.html#main__works">Works</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <main>
        <div class="contact__top">
            <h2>Contact</h2>
            <div class="main__title-bottom--left">Contact us</div>
        </div>

        <section class="form">
            <p>お問い合わせ内容</p>
            <form action="">
                <ul>
                    <li>
                        <input type="checkbox">
                        <label for="document">資料請求</label>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label for="phone">お電話でのご相談を希望</label>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label for="application">申し込み</label>
                    </li>
                </ul>
                <label for="name">担当者名</label>
                <br>
                <input type="text" class="input">
                <br>
                <label for="number">電話番号</label>
                <br>
                <input type="number" class="input">
                <br>
                <label for="email">メールアドレス</label>
                <br>
                <input type="email" class="input">
                <br>
                <label for="message">その他</label>
                <br>
                <textarea name="message"></textarea>
            </form>
            <div class="submit-btn">
                <a href="">Submit</a>
            </div>
        </section>
    </main>
    <footer>
        <small>©cresta.design all rights reserved</small>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
